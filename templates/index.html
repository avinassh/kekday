{% extends "base.html" %}

{% block body %}
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src={{ url_for('static', filename='img/cake.png') }} class="image">
      <div class="content">
        Find A Redditor's Cake Day
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Reddit Username">
          </div>
        </div>
        <div class="ui fluid large teal submit button">Submit</div>
      </div>
      <div class="ui error message"></div>
    </form>
    {% if error_message %}
    <div class="ui negative message">
      <h4>{{ error_message }}</h4>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
